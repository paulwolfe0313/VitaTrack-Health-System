
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Vitatrack Health System</title>
    <link rel="stylesheet" href="css/auth.css">
</head>

<body>
    <header>
        <div class="utility-bar">
            <div class="logo">VitaTrack</div>
            <ul class="utility-links">
                <li><a href="/">Home</a></li>
                <li><a href="./account">My Account</a></li>
                <li><a href="#settings">Settings</a></li>
                <li><a href="./about">About</a></li>
                <li><a href="./help">Help</a></li>
            </ul>
        </div>
    </header>
    <div class="bill-container">
        <h1 class="bill-title">Bill Pay</h1>
        <form action="#" method="POST" th:action="@{/pay-bill}" id="appointmentForm" th:object="${bills}">

            <div class="patient-group" id="patients">
                <h3>Select Bill to Pay:</h3>
                <div th:each="bill : ${bills}">
                    <input id = "billId" name = "billId" type="checkbox"
                           th:value="${bill.getId()}"/>
                    <span th:text="${bill.getPatientChart().getPatient().getFirstName() + ' ' + bill.getPatientChart().getPatient().getFirstName()}">BILL</span><br/>
                </div>
            </div>

            <input type="submit" value="Submit"/>
        </form>
    </div>
</body>
</html>
